<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novela Nonsense</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- BOOKMARK  -->
      <header class="bookmark-header">
        <div class="bookmark-content">
          <h1><a href="/" id="home-link">  Novela Nonsense  </a></h1>
          <p>
            Finished the book and still hungry for more? 
            Grab a pint of ice cream, unbuckle those pants, 
            and dive back in — we're not here to judge, just to enable!
          </p>
        </div>
        <!-- MOVED THE FORM BELOW THE DESCRIPTION IN HEADER -->
        <section id="search-form-section" aria-labelledby="search-form-heading">
          <h2 id="search-form-heading">Don't see it? Search it up.</h2>
          <form id="book-search-form" aria-label="Search for books">
            <div>
              <label for="search-query">Search by Title or Author</label>
              <input 
                type="text" 
                id="search-query" 
                name="query" 
                placeholder="Ready to cry?" 
                required 
              />
            </div>
            <button type="submit" id="submit-button">Search</button>
          </form>
        </section>

        <audio autoplay controls>
          <source src="/src/music.mp3" type="audio/mpeg">
        </audio>
      </header>

      <main>
       
        <div class="image-container">
          <img src="./src/H.png" alt="Sonny Angel reading a book" id="sonny-angel-reading" />
          <div class="eyes">
            <img src="./src/left.png" class="left-eye" alt="Left Eye" />
            <img src="./src/right .png" class="right-eye" alt="Right Eye" />
          </div>
          <!-- Popup -->
          <div class="popup" id="popupText"> "Oh brother"</div>
        </div>
        <dialog>
          <h1>Details</h1>
          <div>details</div>
          <p>hello</p>
        </dialog>
        <!-- BOOK RECC DEFAULT BOOKS-->
        <section id="book-list" class="book-list" aria-labelledby="book-list-heading">
          <h2 id="book-list-heading"> ✿ Book Recommendations ✿ </h2>
          <ul id="book-items" class="book-list" role="list"></ul>
        </section>

        <!-- BOOK DETAILS -->
        <section id="book-details" aria-labelledby="book-details-heading">
          <h2 id="book-details-heading">Book Case</h2>
          <div id="book-info"></div>
        </section>
      </main>

     
    </div>
    <div class="container">
      <div class="fuzzy"> 
        <dialog id="dia" class="content">
          <div id="dialog-background"></div>
        </dialog>
         </div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/tvshow-main.js"></script>
    
  </body>
</html>
